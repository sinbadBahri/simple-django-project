{% extends 'book/base.html' %}

{% block title %}Authors{% endblock %}

{% block content %}

<h1 class="h3">Authors</h1>

 {% if object_list %}

    <ul class="list-group">
      {% for object in object_list %}
        <li class="list-group-item">
          <a class="text-reset" href="{{ object.get_absolute_url }}">{{ object.name }}</a>
        </li>
      {% endfor %}
    </ul>

  {% else %}

    <p>There are no author to display.</p>

  {% endif %}

    <p class="pt-2">
      <a href="{% url 'book:home' %}" role="button" class="btn btn-secondary w-100">Back</a>
    </p>

{% endblock content %}
